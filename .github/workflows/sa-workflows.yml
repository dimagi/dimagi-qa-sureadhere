#          name: test-result-reports-${{ matrix.environment }}-${{ github.run_id }}
#          path: /home/runner/work/dimagi-sa/dimagi-sa/cleanup_report_${{ matrix.environment }}.html
#          retention-days: 2

      - name: Upload reports & logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: sbase-artifacts
          path: |
            report.html
            latest_logs/**
            dashboard.html

